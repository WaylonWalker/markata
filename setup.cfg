[bumpversion]
current_version = 0.3.0.b8
commit = True
tag = True
parse = ^
	(?P<major>\d+)\.(?P<minor>\d+)\.(?P<patch>\d+)
	(\.(?P<prekind>a|alpha|b|beta|d|dev|rc)
	(?P<pre>\d+)  # pre-release version num
	)?
	(\.(?P<postkind>post)(?P<post>\d+))?  # post-release
serialize = 
	{major}.{minor}.{patch}.{prekind}{pre}.{postkind}{post}
	{major}.{minor}.{patch}.{prekind}{pre}
	{major}.{minor}.{patch}.{postkind}{post}
	{major}.{minor}.{patch}

[bumpversion:file:setup.py]

[bumpversion:file:markata/__init__.py]

[bumpversion:part:prekind]
optional_value = _
values = 
	_
	dev
	d
	alpha
	a
	beta
	b
	rc

[pydocstyle]
inherit = false
match = (?!punch_).*\.py

[mypy]
python_version = 3.8
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_untyped_calls = True
allow_untyped_globals = False
ignore_missing_imports = True

[mypy-tests.*]
ignore_errors = True

[mypy-markata.background.*]
ignore_errors = True

[flake8]
ignore = E203, E266, E501, W503, E231, F541
max-line-length = 88
max-complexity = 18
select = B,C,E,F,W,T4,B9

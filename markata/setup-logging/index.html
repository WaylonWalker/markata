<title>Markata's Docs</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="Documentation for using the Markata static site generator" />
 <link href="/favicon.ico" rel="icon" type="image/png" />

<link rel="stylesheet" href="/post.css" />
<link rel="stylesheet" href="/app.css" />
<script src="/theme.js"></script>


        <meta property="og:author_email" content="waylon@waylonwalker.com" />

        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const collapsibleElements = document.querySelectorAll('.is-collapsible');
                collapsibleElements.forEach(el => {
                    const summary = el.querySelector('.admonition-title');
                    if (summary) {
                        summary.style.cursor = 'pointer';
                        summary.addEventListener('click', () => {
                            el.classList.toggle('collapsible-open');
                        });
                    }
                });
            });
        </script>

        <style>

            .admonition.source {
                padding-bottom: 0;
            }
            .admonition.source pre.wrapper {
                margin: 0;
                padding: 0;
            }
            .is-collapsible {
                overflow: hidden;
                transition: max-height 0.3s ease;
            }
            .is-collapsible:not(.collapsible-open) {
                max-height: 0;
                padding-bottom: 2.5rem;
            }
            .admonition-title {
                font-weight: bold;
                margin-bottom: 8px;
            }
        </style>
    </head>
    <body>
<div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-4">Redirecting...</h1>
    <p class="mb-4">You will be redirected to <a href="/markata/plugins/setup-logging" class="text-blue-500 hover:underline">/markata/plugins/setup-logging</a></p>
    <script>window.location.href = "/markata/plugins/setup-logging";</script>
</div>
    </body>
</html>

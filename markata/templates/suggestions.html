{% extends "base.html" %}
{% block body %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-4">Did you mean...</h1>
    <p class="mb-4">The path <code class="bg-gray-100 px-2 py-1 rounded">{{ path }}</code> could refer to multiple pages:</p>
    <ul class="list-disc pl-8">
        {% for suggestion in suggestions %}
        <li class="mb-2"><a href="{{ suggestion }}" class="text-blue-500 hover:underline">{{ suggestion }}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}

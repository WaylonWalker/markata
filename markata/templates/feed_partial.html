<article>
    <header class='sticky top-0 pt-4 bg-neutral-800'>
        <h1 class='p-0 m-0'>{{ title }}</h1>
    </header>
    <div>
        <ul id='feed' class='px-0 mx-0 list-none'>
            {% for post in feed.posts %}
            {% include card_template or feed.config.card_template %}
            {% endfor %}
        </ul>
    </div>
</article>

{% extends "base.html" %}
{% block content %}
<article>
    <header>
        <h1>{{ title }}</h1>
    </header>
    <div>
        <ul id='feed'>
            {% for post in posts %}
            <li class='post'>
                <a href="/{{markata.config.path_prefix}}{{post.slug}}/">
                    {{post.title}}
                </a>
            </li>
            {% endfor %}
        </ul>
    </div>
</article>
{% endblock %}

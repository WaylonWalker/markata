{% extends "content_base.html" %}
{% block content %}
    <article>
        <header>
            <h1>{{ title }}</h1>
        </header>
        <div>
            <ul id='feed'>
                {% for post in posts %}
                    {% include feed.config.card_template %}
                {% endfor %}
            </ul>
        </div>
    </article>
{% endblock %}

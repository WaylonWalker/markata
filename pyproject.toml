[project]
name = "markata"
version = "0.4.0.b0"
description = "Static site generator plugins all the way down."
authors = [
    {name = "Waylon Walker", email="waylon@waylonwalker.com"},
    {email = "waylon@markata.dev"}
]
license = {file = "LICENSE"}
readme = "README.md"
requires-python = ">=3.6"

keywords = ["static-site",]

classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Environment :: Web Environment",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Programming Language :: Python",
    "Topic :: Documentation",
    "Topic :: Software Development",
    "Topic :: Text Processing",
    "Typing :: Typed",
]

dependencies = [
    "anyconfig",
    "beautifulsoup4",
    "checksumdir",
    "diskcache",
    "feedgen",
    "jinja2",
    "more-itertools",
    "pathspec",
    "pillow",
    "pluggy",
    "pymdown-extensions",
    "python-frontmatter",
    "pytz",
    "rich",
    "textual",
    "toml",
    "typer",
]


[project.optional-dependencies]
dev = [
    "black",
    "build",
    "bump2version",
    "flake8",
    "hatch",
    "interrogate",
    "mypy",
    "pre-commit",
    "pytest",
    "pytest-cov",
    "pytest-mock",
]

[project.urls]
homepage = "https://markata.dev"
documentation = "https://markata.dev"
repository = "https://github.com/waylonwalker/markata"

[project.scripts]
markata="markata.cli:cli"

# [build-system]
# requires = ["setuptools"]
# build-backend = "setuptools.build_meta"


[build-system]
requires = ["hatchling>=1.4.1"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "markata/__init__.py"

[tool.hatch.build.targets.sdist]
exclude = [
  "/.github",
]

[tool.hatch.build.targets.wheel]

[tool.setuptools]
zip-safe=false
packages = ["markata",]
